<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Normalize Point Picker</title>
</head>
<body>
    <h1>Normalize Point Picker</h1>
    <br>
    <div id="container"></div>
        <div id="input-holder">
            <input type="file" accept="image/jpeg, image/png, image/jpg" id="fileInput">
            <select name="origins" id="origins">
                <option value="top-left" selected>Top-Left</option>
                <option value="center">Center</option>
            </select>
            <button id="save-points">Save Points to JSON file</button>
            <button id="reset">Reset Points</button>
        </div>
        <br>
        <div id="output-holder">
            <img id="fileOutput" />
        </div>
        <br>
        <h2>Points</h2>
        <div id="table-holder">
            <table id="Top-Left-Origins">
                <tr>
                    <th>X-Position</th>
                    <th>Y-Position</th>
                    <th>Normalized X-Position</th>
                    <th>Normalized Y-Position</th>
                    <th></th>
                </tr>
            </table>
            <table id="Center-Origins">
                <tr>
                    <th>X-Position</th>
                    <th>Y-Position</th>
                    <th>Normalized X-Position</th>
                    <th>Normalized Y-Position</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
