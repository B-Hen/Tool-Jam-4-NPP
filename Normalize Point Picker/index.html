<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Normalize Point Picker</title>
</head>
<body>
    <h1>Normalize Point Picker</h1>
    <br>
    <div id="input-holder">
        <input type="file" accept="image/jpeg, image/png, image/jpg" id="fileInput">
        <select name="origins" id="origins">
            <option value="top-left" selected>Top-Left</option>
            <option value="center">Center</option>
        </select>
    </div>
    <br>
    <div id="output-holder">
        <img id="fileOutput" />
    </div>
    <br>
    <h2>Coordinate</h2>
    <div id="coordinate-holder">
        <p id="x-position"></p>
        <p id="y-position"></p>
    </div>
    <br>
    <h2>Normalized Coordinate</h2>
    <div id="normalize-coordinate-holder">
        <p id="x-normalizedPosition"></p>
        <p id="y-normalizedPosition"></p>
    </div>
    <br>
    <div id="button-holder">
        <button id="points">Save Points to JSON file</button>
    </div>
</body>
</html>
